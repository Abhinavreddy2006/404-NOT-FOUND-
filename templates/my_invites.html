<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Invites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #1c1f26, #2b2f3a);
      color: #f8f9fa;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #f1f1f1;
      text-shadow: 0px 0px 5px #999;
    }
    .list-group-item {
      background: linear-gradient(135deg, #2d2f36, #3c3f47);
      color: #fff;
      border: none;
      border-radius: 12px;
      margin-bottom: 12px;
      padding: 15px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .btn-success {
      background: linear-gradient(135deg, #28a745, #218838);
      border: none;
      font-weight: 500;
      padding: 5px 12px;
      border-radius: 8px;
    }
    .btn-danger {
      background: linear-gradient(135deg, #dc3545, #b02a37);
      border: none;
      font-weight: 500;
      padding: 5px 12px;
      border-radius: 8px;
    }
    .btn-success:hover, .btn-danger:hover {
      opacity: 0.9;
      transform: scale(1.05);
      transition: 0.2s ease-in-out;
    }
    .badge {
      font-size: 0.85rem;
      padding: 6px 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body class="container mt-4">

  <h2>ðŸ“© My Invites</h2>

{% for invite in invites %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    Invitation from <b>{{ invite["sender"] }}</b> ({{ invite["status"] }})

    {% if invite["status"] == "pending" %}
    <div>
      <form action="{{ url_for('respond_invite', invite_id=invite['id'], action='accept') }}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-success btn-sm">âœ” Accept</button>
      </form>
      <form action="{{ url_for('respond_invite', invite_id=invite['id'], action='reject') }}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger btn-sm">âœ– Decline</button>
      </form>
    </div>
    {% else %}
      <span class="badge bg-secondary">{{ invite["status"] }}</span>
    {% endif %}
  </li>
{% endfor %}

</body>
</html>
