<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #8e2de2, #ff6a88);
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      padding-top: 100px; 
    }
    .navbar {
      background: #2c003e;
      min-height: 80px;
      padding: 20px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
    .navbar-brand, .nav-link {
      color: #c0c0c0 !important;
    }
    .offcanvas {
      background-color: #1c1c1c;
      color: #e5e4e2;
    }
    .offcanvas a {
      color: #d4af37;
      text-decoration: none;
      display: block;
      padding: 10px 0;
    }
    .offcanvas a:hover {
      color: #fff;
    }
    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #d4af37;
    }
    .profile-header h5 {
      margin: 5px 0;
      color: #d4af37;
    }
    .profile-details p {
      margin: 5px 0;
      font-size: 0.95rem;
    }
    .teams-section {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 10px;
    }
    .list-group-item {
      background: #2c003e;
      color: #f1f1f1;
      border: none;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fs-3" href="#">Quick Teams</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link fs-5" href="{{ url_for('teams') }}">My Teams</a></li>
          <li class="nav-item"><a class="nav-link fs-5" href="{{ url_for('match') }}">Matchmaking</a></li>
          <li class="nav-item"><a class="nav-link fs-5" href="#">Peoples</a></li>
        </ul>
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="offcanvas" href="#profileSidebar" role="button">
              <i class="bi bi-person-circle" style="font-size: 2rem; color: #c0c0c0;"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="profileSidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">My Profile</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body text-center">
      <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" 
           alt="Profile Picture" width="100" height="100" class="mb-3">
      <a href="{{ url_for('profile') }}" class="d-block fw-bold mb-4">My Details</a>
      <br>
      <a href="{{ url_for('my_invites') }}" class="btn btn-custom">My Invites</a>
      <a href="{{ url_for('logout') }}">âž¤ Logout</a>
    </div>
  </div>

  <div class="container mt-5">
    <div class="teams-section">
      <h2 class="text-warning">My Teams</h2>
      {% if teams %}
        <ul class="list-group mt-3">
          {% for team in teams %}
            <li class="list-group-item">
              <b>{{ team['name'] }}</b> (Created by: {{ team['fullname'] }})
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="mt-3">No teams yet. Accept invites to join a team!</p>
      {% endif %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
