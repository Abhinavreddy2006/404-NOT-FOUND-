<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: black;
      color: #d4af37;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #1a1a1a;
      min-height: 80px;
      padding: 20px 0;
    }
    .navbar-brand, .nav-link {
      color: #c0c0c0 !important;
    }
    .offcanvas {
      background-color: #1c1c1c;
      color: #e5e4e2;
    }
    .offcanvas a {
      color: #d4af37;
      text-decoration: none;
      display: block;
      padding: 10px 0;
    }
    .offcanvas a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fs-3" href="#">Quick Teams</a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link fs-5" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link fs-5" href="#">Teams</a></li>
          <li class="nav-item"><a class="nav-link fs-5" href="#">Events</a></li>
        </ul>

        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="offcanvas" href="#profileSidebar" role="button">
              <i class="bi bi-person-circle" style="font-size: 2rem; color: #c0c0c0;"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="profileSidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">My Profile</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <a href="{{ url_for('add_skills') }}">➤ Add Skills</a>
        <a href="#">➤ Personal Details</a>
        <a href="#">➤ My Teams</a>
        <a href="#">➤ Settings</a>
        <a href="{{ url_for('logout') }}">➤ Logout</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
