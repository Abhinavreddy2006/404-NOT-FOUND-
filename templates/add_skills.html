<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Skills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: black;
      color: #d4af37;
      font-family: Arial, sans-serif;
    }
    .card {
      background-color: #1c1c1c;
      border: 1px solid #555;
      border-radius: 12px;
      color: #e5e4e2;
      box-shadow: 0px 0px 10px #888;
    }
    .btn-custom {
      background-color: #c0c0c0;
      color: black;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #d4af37;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 w-50">
      <h2 class="text-center">Add Your Skills</h2>
      <form method="POST" action="{{ url_for('add_skills') }}">
        <div class="mb-3">
          <label for="skills" class="form-label">Enter Skills (comma separated)</label>
          <input type="text" class="form-control" id="skills" name="skills" placeholder="e.g., Python, HTML, AI/ML">
        </div>
        <button type="submit" class="btn btn-custom w-100">Save Skills</button>
      </form>
    </div>
  </div>
</body>
</html>
