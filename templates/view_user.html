<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background: linear-gradient(to right, #8e2de2, #ff6a88); color: #f1f1f1; font-family: Arial, sans-serif; min-height:100vh;}
  .details-card { background: rgba(0,0,0,0.55); padding:25px; border-radius:12px; border:1px solid rgba(255,255,255,0.15); margin-top:30px;}
  h2,h3 { text-align:center; margin-bottom:20px;}
  .resume-link { display:inline-block; margin-top:15px; padding:8px 15px; background:#00c3ff; color:#fff; border-radius:8px; text-decoration:none;}
  .resume-link:hover {opacity:0.85;}
</style>
</head>
<body class="container py-5">
<h2>{{ user.fullname }} ({{ user.username }})</h2>
<div class="details-card">
  <p><b>Domain:</b> {{ user.domain }}</p>
  <p><b>Skills:</b> {{ user.skills }}</p>
  <p><b>Email:</b> {{ user.email }}</p>
  <p><b>Phone:</b> {{ user.contact }}</p>
<p>
  <b>Resume:</b>
  {% if user.resume %}
    <a href="{{ url_for('download_resume', filename=user.resume) }}" download>Download Resume</a>
  {% else %}
    Not uploaded
  {% endif %}
</p>

</div>
</body>
</html>
