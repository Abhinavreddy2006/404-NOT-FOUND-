<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: #0a0a0a; color: #d4af37; font-family: Arial, sans-serif; }
.card { background-color: #1a1a1a; color: #d4af37; border-radius: 10px; padding: 25px; }
.btn-custom { background: #d4af37; color: black; font-weight: bold; }
</style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card w-50">
    <h2 class="text-center mb-4">Signup</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label>Username</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label>Full Name</label>
        <input type="text" class="form-control" name="fullname" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label>Phone Number</label>
        <input type="text" class="form-control" name="contact" required>
      </div>
      <div class="mb-3">
<label for="domain">Domain:</label>
<select name="domain" required>
  <option value="Web Development">Web Development</option>
  <option value="Data Science">Data Science</option>
  <option value="AI/ML">AI/ML</option>
  <option value="Cybersecurity">Cybersecurity</option>
  <option value="Mobile Development">Mobile Development</option>
</select>
      </div>
      <div class="mb-3">
        <label>Upload Resume</label>
        <input type="file" class="form-control" name="resume" accept=".pdf,.doc,.docx">
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <div class="mb-3">
        <label>Re-enter Password</label>
        <input type="password" class="form-control" name="repassword" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Signup</button>
    </form>
  </div>
</div>
</body>
</html>
