<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Other Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container mt-5">
    <h2 class="text-center">Add Other Details</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="interests" class="form-label">Interests</label>
        <input type="text" class="form-control" id="interests" name="interests" required>
      </div>
      <div class="mb-3">
        <label for="availability" class="form-label">Availability (e.g., Weekdays, Weekends)</label>
        <input type="text" class="form-control" id="availability" name="availability" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Preferred Role</label>
        <input type="text" class="form-control" id="role" name="role" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">Save Other Details</button>
    </form>
  </div>
</body>
</html>
