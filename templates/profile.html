<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: #0a0a0a; color: #d4af37; font-family: Arial, sans-serif; }
.section-card { background: #1a1a1a; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
.btn-custom { background: #d4af37; color: black; font-weight: bold; margin-top: 20px; }
</style>
</head>
<body class="container py-5">

<h2 class="text-center mb-5">My Profile</h2>

<div class="section-card">
  <h4>Personal Info</h4>
  <p><b>Full Name:</b> {{ user[4] }}</p>
  <p><b>Phone:</b> {{ user[5] }}</p>
  <p><b>Email:</b> {{ user[2] }}</p>
  <p><b>Domain:</b> {{ user[8] }}</p>
</div>



<div class="section-card">
  <h4>Skills</h4>
  {% if user[7] %}
    <p>{{ user[7] }}</p>
  {% else %}
    <p>No skills extracted.</p>
  {% endif %}
</div>


<div class="text-center">
  <a href="{{ url_for('edit_profile') }}" class="btn btn-custom">Edit Profile</a>
</div>

</body>
</html>
